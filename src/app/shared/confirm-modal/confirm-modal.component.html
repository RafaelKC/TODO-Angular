<div class="modal-content">
<div class="modal-header">
    <h5 class="modal-title">{{ title }}</h5>
    <button type="button" class="close" (click)="onClose()" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p>{{ massage }}</p>
</div>
<div class="modal-footer">
    <button type="button" (click)="onClose()" class="btn btn-secondary" data-dismiss="modal">{{ declineTxt }}</button>
    <button type="button" (click)="onConfirm()" class="btn btn-primary">{{ confirmTxt }}</button>
</div>
</div>
